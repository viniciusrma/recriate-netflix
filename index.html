<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style/main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/responsive.css">
  <link rel="stylesheet" href="style/owl/owl.carousel.min.css">
  <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">
  <title>Netflix Clone</title>
</head>

<body>
  <header>
    <div class="container">
      <h2 class="logo">NETFLIX</h2>
      <nav>
        <a href="#">Início</a>
        <a href="#">Séries</a>
        <a href="#">Filmes</a>
        <a href="#">Documentários</a>
      </nav>
    </div>
  </header>
  <main>
    <div class="filme-principal">
      <div class="container">
        <h3 class="titulo">HOUSE OF CARDS</h3>
        <p class="descricao">Nada pode impedir o político sem escrúpulos Frank Underwood de conquistar Washington.</p>
        <div class="botoes">
          <button role="button" class="botao">
            <i class="fas fa-play"></i>
            ASSISTIR AGORA
          </button>
          <button role="button" class="botao">
            <i class="fas fa-info-circle"></i>
            MAIS INFORMAÇÕES
          </button>
        </div>
      </div>
    </div>
  </main>

  <div class="carrossel">
    <div class="owl-carousel owl-theme">
      <div class="item">
        <img class="box-filme" src="src/opt1.jpg" alt="Img 1">
      </div>
      <div class="item">
        <img class="box-filme" src="src/opt2.jpg" alt="Img 2">
      </div>
      <div class="item">
        <img class="box-filme" src="src/opt3.jpg" alt="Img 3">
      </div>
      <div class="item">
        <img class="box-filme" src="src/opt4.jpg" alt="Img 4">
      </div>
      <div class="item">
        <img class="box-filme" src="src/opt5.jpg" alt="Img 5">
      </div>
      <div class="item">
        <img class="box-filme" src="src/opt6.jpg" alt="Img 6">
      </div>
      <div class="item">
        <img class="box-filme" src="src/opt7.jpg" alt="Img 7">
      </div>
      <div class="item">
        <img class="box-filme" src="src/opt8.jpg" alt="Img 8">
      </div>
      <div class="item">
        <img class="box-filme" src="src/opt9.jpg" alt="Img 9">
      </div>
      <div class="item">
        <img class="box-filme" src="src/opt10.jpg" alt="Img 10">
      </div>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/8982ee8522.js" crossorigin="anonymous"></script>
  <script src="js/owl/jquery.min.js"></script>
  <script src="js/owl/owl.carousel.min.js"></script>
  <script src="js/owl/setup.js"></script>

</body>

</html>
